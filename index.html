<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Temperature Converter</h1>
  <div class="input-group">
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter Celsius temperature">
  </div>
  <div class="input-group">
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
  </div>
  <div class="input-group">
    <label for="kelvin">Kelvin:</label>
    <input type="number" id="kelvin" placeholder="Enter Kelvin temperature">
  </div>
  <div class="input-group">
    <button onclick="convertToCelsius()">Convert to Celsius</button>
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    <button onclick="convertToKelvin()">Convert to Kelvin</button>
    </div>
    </div>
    <script src="script.js"></script>
    </body>
    </html>
